<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Editar Contato</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="border-radius: 10px;">
            <h3 class="navbar-brand mx-auto mb-0 h1">AGENDA: editar contato</h3>
        </nav>

        <form class="form" method="POST">
            {% csrf_token %}   
            <div class="form-group">
                <label class="col-form-label" for="{{ form.nome.id_for_label }}"><h2>Nome</h2></label>
                <input class="form-control form-control-sm col-lg-6" type="text" id="{{ form.nome.id_for_label }}" name="{{ form.nome.name }}" value="{{ form.nome.value|default_if_none:'' }}" placeholder="Nome">
            </div>
            <div class="form-group">
                <label class="col-form-label" for="{{ form.telefone.id_for_label }}"><h2>Telefone</h2></label>
                <input class="form-control form-control-sm col-lg-6" type="text" id="{{ form.telefone.id_for_label }}" name="{{ form.telefone.name }}" value="{{ form.telefone.value|default_if_none:'' }}" placeholder="Telefone">
            </div>    
            <div class="form-group">
                <label class="col-form-label" for="{{ form.email.id_for_label }}"><h2>E-mail</h2></label>
                <input class="form-control form-control-sm col-lg-6" type="text" id="{{ form.email.id_for_label }}" name="{{ form.email.name }}" value="{{ form.email.value|default_if_none:'' }}" placeholder="E-mail">
            </div>
            <div class="form-group">
                <label class="col-form-label" for="{{ form.anotacoes.id_for_label }}"><h2>Anotações</h2></label>
                <input class="form-control form-control-sm col-lg-6" type="text" id="{{ form.anotacoes.id_for_label }}" name="{{ form.anotacoes.name }}" value="{{ form.anotacoes.value|default_if_none:'' }}" placeholder="Anotações">
            </div>
            
            <div class="form-group"> 
                <button class="btn btn-primary" type="submit">Salvar</button>
                <button class="btn btn-primary" type="button"><a href="{% url 'excluirContato' pessoa.id %}""  style="text-decoration: none; color: #ffffff;">Excluir</a></button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
