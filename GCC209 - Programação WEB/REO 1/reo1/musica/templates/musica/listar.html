<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Músicas</title>
</head>
<body  style="background-color: bisque;">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="border-radius: 10px;">
            <h3 class="navbar-brand mb-0 h1" style="color: #b2bec3;"><b>Músicas</b></h3>
        </nav>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Artista</th>
                <th scope="col">Álbum</th>
                <th scope="col">Ano</th>
            </tr>
            </thead>
            <tbody>
                {% for Musica in Musicas %}
                    <tr>
                        <td><a href="{% url 'Musica:atualizar_musica' Musica.id  %}" style="color: black; text-decoration: underline;">{{ Musica.nome }}</a></td>
                        <td>{{ Musica.artista }}</td>
                        <td>{{ Musica.album }}</td>
                        <td>{{ Musica.ano }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <button class="btn btn-primary" type="button"><a href="{% url 'Musica:cadastrar_musica' %}" style="text-decoration: none; color: #ffffff;">Cadastrar nova música</a></button>
  
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> 
</body>

</html>
