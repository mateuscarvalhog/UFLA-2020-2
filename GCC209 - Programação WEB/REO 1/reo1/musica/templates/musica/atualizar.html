<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Cadastrar Música</title>
</head>
<body  style="background-color: bisque;">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="border-radius: 10px;">
            <h3 class="navbar-brand mb-0 h1" style="color: #b2bec3;"><b>Atualizar Música</b></h3>
        </nav>

        <form class="form" method="POST">
            {% csrf_token %}   
            <div class="form-group">
                <label class="col-form-label" for="{{ form.nome.id_for_label }}"><h2>Nome</h2></label>
                <input class="form-control form-control-sm col-lg-6" type="text" id="{{ form.nome.id_for_label }}" name="{{ form.nome.name }}" value="{{ form.nome.value|default_if_none:'' }}" placeholder="Nome">
            </div>
            <div class="form-group">
                <label class="col-form-label" for="{{ form.artista.id_for_label }}"><h2>Artista</h2></label>
                <input class="form-control form-control-sm col-lg-6" type="text" id="{{ form.artista.id_for_label }}" name="{{ form.artista.name }}" value="{{ form.artista.value|default_if_none:'' }}" placeholder="Artista">
            </div>    
            <div class="form-group">
                <label class="col-form-label" for="{{ form.album.id_for_label }}"><h2>Álbum</h2></label>
                <input class="form-control form-control-sm col-lg-6" type="text" id="{{ form.album.id_for_label }}" name="{{ form.album.name }}" value="{{ form.album.value|default_if_none:'' }}" placeholder="album">
            </div>
            <div class="form-group">
                <label class="col-form-label" for="{{ form.ano.id_for_label }}"><h2>Ano</h2></label>
                <input class="form-control form-control-sm col-lg-6" type="number" id="{{ form.ano.id_for_label }}" name="{{ form.ano.name }}" value="{{ form.ano.value|default_if_none:'' }}" placeholder="ano">
            </div>
            
            <div class="form-group"> 
                <button class="btn btn-primary" type="submit">Atualizar</button>
                <button class="btn btn-primary" type="button"><a href="{% url 'Musica:excluir_musica' Musicas.id %}" style="color: #fff;">Excluir</a></button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
