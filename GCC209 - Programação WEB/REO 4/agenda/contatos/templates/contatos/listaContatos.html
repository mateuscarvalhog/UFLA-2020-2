<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> 
    <title>Agenda</title>
</head>
<body>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="border-radius: 10px;">
                <h3 class="navbar-brand mx-auto mb-0 h1">AGENDA</h3>
            </nav>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Endereço</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Anotações</th>
                </tr>
                </thead>
                <tbody>
                    {% for pessoa in Pessoas %}
                        <tr>
                            <td style="vertical-align: middle;">{{ pessoa.nome }}</td>
                            <td style="vertical-align: middle;">{{ pessoa.telefone }}</td>
                            <td style="vertical-align: middle;"><a href="{% url 'mostrarEndereco' pessoa.id %}" title="Exibir endereço completo">{{ pessoa.cidade }}</a></td>
                            <td style="vertical-align: middle;">{{ pessoa.email }}</td>
                            <td style="vertical-align: middle;">{{ pessoa.anotacoes }}</td>
                            <td><button class="btn btn-primary" type="button"><a href="{% url 'editarContato' pessoa.id %}""  style="text-decoration: none; color: #ffffff;">Editar</a></button>
                                <button class="btn btn-primary" type="button"><a href="{% url 'excluirContato' pessoa.id %}""  style="text-decoration: none; color: #ffffff;">Excluir</a></button></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
    
            <button class="btn btn-primary" type="button"><a href="{% url 'adicionarContato' %}" style="text-decoration: none; color: #ffffff;">Novo contato</a></button>
      
        </div>
</body>
</html>
